<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="index::head"></head>
<div id="extra-styles">
    <link href="/css/shop-homepage.css" rel="stylesheet">
</div>

<body class="bg-dark">
<div id="header" th:include="index::common-header"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        </div>

        <div class="container search" th:include="index::search"></div>
        <!--/*@thymesVar id="items" type="java.util.ArrayList<com.cpssurplus.domains.entities.CatalogueItem>"*/-->
        <div th:if="${items.size() == 0}" class="container badge-light empty-state">
            <div class="col-lg-12 align-center">
                Nothing found on your request. Please <a class="font-weight-bold" th:href="@{/#contact}">contact us via
                this link to order directly.</a>
            </div>
        </div>

    </div>

    <div class="row">

        <div th:if="${items != null}" th:each="item, stat : ${items}" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">
                        <a th:href="@{/parts/detailed(id=${item.id})}" th:text="'#' + ${item.partNumber}"></a>
                    </h4>
                    <h5 th:text="'$' + ${item.price}"></h5>
                    <p class="card-text" th:text="${item.description}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'In stock: ' + ${item.qty}"></small>
                </div>
            </div>
        </div>

    </div>


</div>

<footer id="footer" th:include="index::footer"></footer>

<div th:include="index::scripts"></div>

</body>

</html>
